plugins {
    id 'self.spring'
}

springBoot {
    buildInfo()
}

dependencies {
    implementation project(':docanalyzer-core')
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.apache.commons:commons-text'
}

application {
    // Define the main class for the application.
    mainClass = 'com.gustavo.docanalyzer.api.DocumentAnalyzerApplication'
}