/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'self.spring'
}

springBoot {
    buildInfo()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.apache.commons:commons-text'
}

application {
    // Define the main class for the application.
    mainClass = 'com.gustavo.docanalyzer.api.App'
}

openApiGenerate {
    generatorName = "spring"
    inputSpec = "$rootDir/documentation/openapi.yaml"
    outputDir = layout.buildDirectory.dir("generated").get().asFile.toString()
    apiPackage = "com.gustavo.docanalyzer.api"
    modelPackage = "com.gustavo.docanalyzer.model"
    configOptions = [
            interfaceOnly: "true",
            generateSupportingFiles: "false",
            useSpringBoot3: "true",
            skipDefaultInterface: "true",
            serializationLibrary: "jackson",
            enumPropertyNaming: "UPPERCASE",
            models: "false",
            apis: "true",
            dateLibrary  : "java-time",
            documentationProvider: "none",
            useOptional: "true",
            openApiNullable: "false"
    ]
    importMappings = [
            "JsonNullable": "java.util.Optional"
    ]
}

sourceSets {
    main {
        java {
            srcDir "$buildDir/generated/src/main/java"  // Include the generated controllers in the source sets
        }
    }
}